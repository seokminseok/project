<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>축제잇슈 글 쓰기</title>
    <link rel="shortcut icon" th:href="@{'/images/favicon.png'}">
    <link href="/assets/styles/common_cy.css" rel="stylesheet" type="text/css">
    <link href="/article/assets/styles/write.css" rel="stylesheet" type="text/css">
    <link href="/assets/libraries/ckeditor/ckeditor5.css" rel="stylesheet" type="text/css">
    <link href="/assets/libraries/ckeditor/ckeditor5-content.css" rel="stylesheet" type="text/css">
    <link href="/assets/libraries/ckeditor/ckeditor5-editor.css" rel="stylesheet" type="text/css">
    <script src="/assets/libraries/ckeditor/ckeditor5.umd.js" type="text/javascript"></script>
    <script src="/assets/libraries/ckeditor/ko.umd.js" type="text/javascript"></script>
    <script defer src="/article/assets/scripts/write.js" type="text/javascript"></script>
    <style>
        .ck-editor__editable {
            min-height: 35rem; /*ck에디터 텍스트 크기 조절*/
            max-height: 35rem;
            overflow: auto;
        }</style>
</head>
<body>
<div th:insert="~{common/common.html :: header_copy}"></div>
<form id="main">
    <h1 class="title">글 쓰기</h1>
        <label class="label">
            <input required class="input title" maxlength="100" name="title" placeholder="제목을 입력해 주세요." type="text">
        </label>
        <label class="label">
            <textarea class="content" id="content" name="content"></textarea>
        </label>

    <div class="button-container">
        <div class="spring"></div>
        <a th:href="@{/board/list}" target="_self" class="button cancel --obj-button -light">돌아가기</a>
        <button class="button write --obj-button -button_color" type="submit">글 쓰기</button>
    </div>
</form>
</body>
</html>
